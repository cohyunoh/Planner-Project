{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<ul class="nav justify-content-end">
  <li class="nav-item">
    <form action="/" method="GET">
      <button class="btn btn-sm btn-outline-primary mt-3 mr-3" type="submit">Home</button>
    </form>
  </li>
  <li class="nav-item">
    <form action="/news" method="GET">
      <button class="btn btn-sm btn-outline-primary mt-3 mr-3" type="submit">News</button>
    </form>
  </li>
  <li class="nav-item">
    <form action="/logout" method="GET">
      <button class="btn btn-sm btn-outline-primary mt-3 mr-3" type="submit">Logout</button>
    </form>
  </li>
</ul>
<div class="container">
  <div class="py-3">
    <h1>Settings</h1>
  </div>
  <form action="/changesettings">
    <h3 name="settings">News Preference</h3>
    <div class="form-group">
      <select name="inputNews" class="form-control border-secondary">
        <option>Politics</option>
        <option>Worldnews</option>
        <option>News</option>
      </select>
    </div>
    <h3 class="mt-5">Home Address</h3>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control border-secondary" name="homeAddress" placeholder="1234 Main St"
        value="{{ home_address }}">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control border-secondary" name="homeAddress2"
        placeholder="Apartment, studio, or floor" value="{{ home_address2 }}">
    </div>
    <div class=" form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control border-secondary" name="homeCity" value="{{ home_city }}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" class="form-control border-secondary" name="homeState" value="{{ home_state }}">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control border-secondary" name="homeZip" value="{{ home_zip }}">
      </div>
    </div>
    <h3 class="mt-5">Work Address</h3>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control border-secondary" name="workAddress" placeholder="1234 Main St"
        value="{{ work_address }}">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control border-secondary" name="workAddress2"
        placeholder="Apartment, studio, or floor" value="{{ work_address2 }}">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control border-secondary" name="workCity" value="{{ work_city }}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" class="form-control border-secondary" name="workState" value="{{ work_state }}">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control border-secondary" name="workZip" value="{{ work_zip }}">
      </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-5">Finish</button>
  </form>
</div>
<br>
{% endblock %}
