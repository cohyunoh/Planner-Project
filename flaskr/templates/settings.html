{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="py-5">
		<h1>Settings</h1>
	</div>
</div>
<div class="container">
	<form>
		<div class="form-group">
			<label for="username">Username</label>
	    <input type="text" class="form-control" id="username" placeholder="Name of user">
		</div>
		<div class="form-group">
				<label for="news">News Preference</label>
		    <select multiple class="form-control" id="news">
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		    </select>
		</div>
			
		<div class="py-3 container">
	  		<div class="py-2">
	  			<h3>Home Address</h3>
	  		</div>

			<div class="form-row">
				<div class="form-group col-md-9">
			      <label for="inputAddress">Address</label>
			      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			    </div>
			    <div class="form-group col-md-3">
			      <label for="inputAddress2">Suite</label>
			      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
		    	</div>
			</div>			
		    <div class="form-row">
		      <div class="form-group col-md-6">
		        <label for="inputCity">City</label>
		        <input type="text" class="form-control" id="inputCity" placeholder"New York City">
		      </div>
		      <div class="form-group col-md-4">
		        <label for="inputState">State</label>
		        <input type="text" class="form-control" id="inputState" placeholder="NY">
		      </div>
		      <div class="form-group col-md-2">
		        <label for="inputZip">Zip</label>
		        <input type="text" class="form-control" id="inputZip" placeholder="00000">
		      </div>
		    </div>
	    </div>
	    
		<div class="py-3 container">
	  		<div class="py-2">
	  			<h3>Work Address</h3>
	  		</div>

			<div class="form-row">
				<div class="form-group col-md-9">
			      <label for="inputAddress">Address</label>
			      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			    </div>
			    <div class="form-group col-md-3">
			      <label for="inputAddress2">Suite</label>
			      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
		    	</div>
			</div>			
		    <div class="form-row">
		      <div class="form-group col-md-6">
		        <label for="inputCity">City</label>
		        <input type="text" class="form-control" id="inputCity" placeholder"New York City">
		      </div>
		      <div class="form-group col-md-4">
		        <label for="inputState">State</label>
		        <input type="text" class="form-control" id="inputState" placeholder="NY">
		      </div>
		      <div class="form-group col-md-2">
		        <label for="inputZip">Zip</label>
		        <input type="text" class="form-control" id="inputZip" placeholder="00000">
		      </div>
		    </div>
	    </div>
		    
	    <div class="form-group">
	    	<button type="submit" class-"btn btn-primary btn-lg">Submit</button>
	    </div>
	    
	</form>
</div>

{% endblock %}
